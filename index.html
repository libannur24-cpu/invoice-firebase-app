<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Invoice App (KSh)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-gray-100">
    <div id="root"></div>

    <!-- Firebase SDK -->
    <!-- Firebase SDK (module) + Auth + Firestore -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
  import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyB-SiSzGrWcdrB9XrEQj-hJOFRkD7RekWo",
    authDomain: "invoice-firebase.firebaseapp.com",
    projectId: "invoice-firebase",
    storageBucket: "invoice-firebase.firebasestorage.app",
    messagingSenderId: "827547847023",
    appId: "1:827547847023:web:9505052a2c1dd814f5c09a"
  };

  // Initialize Firebase app, auth and Firestore
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  console.log("✅ Firebase app initialized");

  // Sign in anonymously (if not signed in)
  signInAnonymously(auth).catch(err => {
    console.error("Auth signInAnonymously error:", err);
  });

  // When auth state changes, run a small DB test (you can remove testFirestore after confirming)
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      console.log("Auth: no user yet");
      return;
    }
    console.log("✅ Signed in (anonymous) uid:", user.uid);

    // tiny test function: write one test client and list clients
    async function testFirestore() {
      try {
        const docRef = await addDoc(collection(db, "clients"), {
          name: "Test Client (from web)",
          phone: "0712345678",
          createdAt: new Date().toISOString(),
          test: true
        });
        console.log("📌 Test client added with ID:", docRef.id);

        const snapshot = await getDocs(collection(db, "clients"));
        snapshot.forEach(doc => {
          console.log("👉 client doc:", doc.id, doc.data());
        });
      } catch (e) {
        console.error("❌ Firestore test error:", e);
      }
    }

    // run the test ONCE after sign-in
    testFirestore();
  });
</script>

    <!-- React App -->
    <script type="text/babel">
      const { useState } = React;

      function App() {
        const [tab, setTab] = useState('clients');

        return (
          <div className="max-w-4xl mx-auto p-4">
            <h1 className="text-2xl font-bold mb-4">Invoice App (KSh)</h1>
            <div className="flex gap-2 mb-4">
              <button className={`px-3 py-1 rounded ${tab==='clients' ? 'bg-blue-600 text-white' : 'border'}`} onClick={()=> setTab('clients')}>Clients</button>
              <button className={`px-3 py-1 rounded ${tab==='products' ? 'bg-blue-600 text-white' : 'border'}`} onClick={()=> setTab('products')}>Products</button>
              <button className={`px-3 py-1 rounded ${tab==='invoices' ? 'bg-blue-600 text-white' : 'border'}`} onClick={()=> setTab('invoices')}>Invoices</button>
              <button className={`px-3 py-1 rounded ${tab==='reports' ? 'bg-blue-600 text-white' : 'border'}`} onClick={()=> setTab('reports')}>Reports</button>
            </div>

            {tab==='clients' && <p>📌 Clients tab (with search + outstanding balance + partial payment form will go here)</p>}
            {tab==='products' && <p>📌 Products tab (unit price, cost price, profit calculation)</p>}
            {tab==='invoices' && <p>📌 Invoices tab (create invoice with multiple items, fixed per-item discount, auto date & number)</p>}
            {tab==='reports' && <p>📌 Reports tab (profit summary, outstanding balances, sales totals)</p>}
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
